<div id="login">
    <h4 class="text-center text-white">Login form</h4>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label>
                            <input formControlName="username" type="text" id="username" class="form-control">
                            <p *ngIf="loginForm.get('username').errors?.required" class="text-danger">O campo username é obrigatorio!</p>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label>
                            <input formControlName="password" type="text" id="password" class="form-control">
                            <p *ngIf="loginForm.get('password').errors?.required" class="text-danger">O campo password é obrigatorio!</p>
                        </div> 

                        <div class="form-group">
                            <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit"> Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
